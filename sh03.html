<!DOCTYPE html>
<html>
  <style>
    body {
      margin: auto;
    }

    .grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 1fr);
    grid-gap: 10px;
}

.grid-item {
    width: 200px;
    height: 200px;
    object-fit: cover;
}

    header {
      border: solid 1px black;     
    }
    
    h1 {
      margin-left: 40px;
    } 
    </style>
  <head>
    <title>Example HTML</title>
  </head>
  <body>
    <header>
      <div>James Jantz</div>
        <nav>
            <ul>
                <li><a href="#home">home</a></li>
                <li><a href="#about">nature</a></li>
                <li><a href="#services">urban</a></li>
                <li><a href="#contact">videos</a></li>
            </ul>
        </nav>
    </header>
    <div class="grid-container">
      <img src="pics/03_geko.jpg" class="grid-item">
      <img src="pics/03_geko.jpg" class="grid-item">
      <img src="pics/03_geko.jpg" class="grid-item">
      <img src="pics/03_geko.jpg" class="grid-item">
    </div>
    
    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/">
                <img src="instagram-icon.png" alt="Instagram Icon">
            </a>
            <a href="https://twitter.com/">
                <img src="twitter-icon.png" alt="Twitter Icon">
            </a>
        </div>
    </footer>
  </body>
</html>
